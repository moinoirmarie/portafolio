<!DOCTYPE html>
<head>
    <title>Andrea Blasco</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="container">
    <header>
        <h1>Andrea <br/> Blasco</h1>
        <nav class="hidden">
            <a>mi portafolio</a>
            <a>sobre mi</a>
            <a>contacto</a>
        </nav>
        <button class="menu"></button>
    </header>
    <section>
        <img class="door" src="styles/img/puerta.svg" width="165">
        <main name="portfolio">
            <figure>
                <img class="portada" src="styles/img/portada.svg">
                <input type="radio" name="radio.set" checked="checked">
                <figure>
                    <img class="aprende" src="styles/img/Aprende.svg">
                    <input type="radio" name="radio.set" checked="checked">
                    <figure>
                        <img class="sorority" src="styles/img/Sorority.svg">
                        <input type="radio" name="radio.set" checked="checked">
                        <figure>
                            <img class="fiesta" src="styles/img/Fiesta.svg">
                            <input type="radio" name="radio.set" checked="checked">
                        </figure>
                    </figure>
                </figure>    
            </figure>
        </main>
        <img class="couch" src="styles/img/mueble.svg" width="300">
        <div class="about"></div> 
        <div class="phone"></div>
    </section>
    <footer>
        <div>
            <button class="socialnet" name="instagram">
                <img src="styles/img/instagram.svg">
            </button>
            <button class="socialnet" name="linkedin">
                <img src="styles/img/linkedin.svg">
            </button>
            <button class="socialnet" name="github">
                <img src="styles/img/github.svg">
            </button>
        </div>
        <p>Andrea Blasco 2020</p>
    </footer>
    <script src="main.js" type="module"></script>
</body>
